<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mahartematic</title>
  <link rel="icon" type="image/x-icon" href="logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="mystyle.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="https://undira.ac.id/assets/image/logo/LOGO%20UNDIRA.png" alt="Logo Undira">
    </a>
  </div>
</nav>

<div class="container">
  <h1 class="page-title">Kalkulator Matematika Diskrit By Mahartematic</h1>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <!-- Faktorial -->
    <div class="col">
      <div class="card">
        <div class="card-header">1. Faktorial</div>
        <div class="card-body">
          <div class="input-group mb-2">
            <input type="number" id="factN" class="form-control" placeholder="n">
            <button class="btn btn-primary" onclick="faktorial()">Hitung</button>
          </div>
          <p class="result-text" id="hasilFaktorial"></p>
        </div>
      </div>
    </div>

    <!-- Kombinasi -->
    <div class="col">
      <div class="card">
        <div class="card-header">2. Kombinasi (C(n, r))</div>
        <div class="card-body">
          <div class="row g-2 mb-2">
            <div class="col"><input type="number" id="n" class="form-control" placeholder="n"></div>
            <div class="col"><input type="number" id="r" class="form-control" placeholder="r"></div>
          </div>
          <button class="btn btn-primary w-100" onclick="kombinasi()">Hitung</button>
          <p class="result-text mt-2" id="hasilKombinasi"></p>
        </div>
      </div>
    </div>

    <!-- FPB & KPK -->
    <div class="col">
      <div class="card">
        <div class="card-header">3. FPB & KPK</div>
        <div class="card-body">
          <div class="row g-2 mb-2">
            <div class="col"><input type="number" id="a" class="form-control" placeholder="Bilangan 1"></div>
            <div class="col"><input type="number" id="b" class="form-control" placeholder="Bilangan 2"></div>
          </div>
          <button class="btn btn-primary w-100" onclick="fpbKpk()">Hitung</button>
          <p class="result-text mt-2" id="hasilFPBKPK"></p>
        </div>
      </div>
    </div>

    <!-- Deret Aritmatika -->
    <div class="col">
      <div class="card">
        <div class="card-header">4. Deret Aritmatika</div>
        <div class="card-body">
          <div class="row g-2 mb-2">
            <div class="col"><input type="number" id="a1" class="form-control" placeholder="Suku awal (a)"></div>
            <div class="col"><input type="number" id="d" class="form-control" placeholder="Beda (d)"></div>
            <div class="col"><input type="number" id="nArit" class="form-control" placeholder="Jumlah suku (n)"></div>
          </div>
          <button class="btn btn-primary w-100" onclick="deretAritmatika()">Hitung</button>
          <p class="result-text mt-2" id="hasilDeret"></p>
        </div>
      </div>
    </div>

    <!-- Boolean -->
    <div class="col">
      <div class="card">
        <div class="card-header">5. Aljabar Boolean</div>
        <div class="card-body">
          <input type="text" id="boolExp" class="form-control mb-2" placeholder="Contoh: (true && false) || true">
          <button class="btn btn-primary w-100" onclick="aljabarBoolean()">Evaluasi</button>
          <p class="result-text mt-2" id="hasilBoolean"></p>
        </div>
      </div>
    </div>

    <!-- Relasi -->
    <div class="col">
      <div class="card">
        <div class="card-header">6. Relasi</div>
        <div class="card-body">
          <textarea id="relasiInput" class="form-control mb-2" placeholder="Contoh: 1,1;1,2;2,1;2,2" rows="3"></textarea>
          <input type="text" id="himpunanInput" class="form-control mb-2" placeholder="Himpunan: 1,2">
          <button class="btn btn-primary w-100" onclick="cekRelasi()">Cek Relasi</button>
          <p class="result-text mt-2" id="hasilRelasi"></p>
        </div>
      </div>
    </div>

    <!-- Matriks -->
    <div class="col">
      <div class="card">
        <div class="card-header">7. Penjumlahan Matriks 2x2</div>
        <div class="card-body">
          <p class="mb-1">Matriks A:</p>
          <div class="row g-2 mb-1">
            <div class="col"><input id="m1a" type="number" class="form-control"></div>
            <div class="col"><input id="m1b" type="number" class="form-control"></div>
          </div>
          <div class="row g-2 mb-2">
            <div class="col"><input id="m1c" type="number" class="form-control"></div>
            <div class="col"><input id="m1d" type="number" class="form-control"></div>
          </div>
          <p class="mb-1">Matriks B:</p>
          <div class="row g-2 mb-1">
            <div class="col"><input id="m2a" type="number" class="form-control"></div>
            <div class="col"><input id="m2b" type="number" class="form-control"></div>
          </div>
          <div class="row g-2 mb-3">
            <div class="col"><input id="m2c" type="number" class="form-control"></div>
            <div class="col"><input id="m2d" type="number" class="form-control"></div>
          </div>
          <button class="btn btn-primary w-100" onclick="tambahMatriks()">Jumlahkan</button>
          <pre class="result-text mt-2" id="hasilMatriks"></pre>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script -->

<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>

</body>
</html>
