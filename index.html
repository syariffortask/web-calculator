<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahartematic</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-header {
      background-color: #6f42c1;
      color: white;
    }
    .btn-primary {
      background-color: #6f42c1;
      border-color: #6f42c1;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
            <img src="https://undira.ac.id/assets/image/logo/LOGO%20UNDIRA.png" alt="Logo"  height="60" class="d-inline-block align-text-top">
            <!-- MahartematicÂ  -->
            </a>
            <p>Mahartematic</p>
        </div>
    </nav>
<div class="container py-5">

  <h1 class="mb-4 text-center text-uppercase text-primary">Kalkulator Matematika Diskrit</h1>

  <!-- FACTORIAL -->
  <div class="card mb-3">
    <div class="card-header">1. Faktorial</div>
    <div class="card-body">
      <div class="input-group">
        <input type="number" id="factN" class="form-control" placeholder="n">
        <button class="btn btn-primary" onclick="faktorial()">Hitung</button>
      </div>
      <p class="mt-2" id="hasilFaktorial"></p>
    </div>
  </div>

  <!-- KOMBINASI -->
  <div class="card mb-3">
    <div class="card-header">2. Kombinasi (C(n, r))</div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col"><input type="number" id="n" class="form-control" placeholder="n"></div>
        <div class="col"><input type="number" id="r" class="form-control" placeholder="r"></div>
        <div class="col-12"><button class="btn btn-primary w-100" onclick="kombinasi()">Hitung</button></div>
      </div>
      <p class="mt-2" id="hasilKombinasi"></p>
    </div>
  </div>

  <!-- FPB KPK -->
  <div class="card mb-3">
    <div class="card-header">3. FPB & KPK</div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col"><input type="number" id="a" class="form-control" placeholder="Bilangan 1"></div>
        <div class="col"><input type="number" id="b" class="form-control" placeholder="Bilangan 2"></div>
        <div class="col-12"><button class="btn btn-primary w-100" onclick="fpbKpk()">Hitung</button></div>
      </div>
      <p class="mt-2" id="hasilFPBKPK"></p>
    </div>
  </div>

  <!-- DERET ARITMATIKA -->
  <div class="card mb-3">
    <div class="card-header">4. Baris & Deret Aritmatika</div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col"><input type="number" id="a1" class="form-control" placeholder="Suku awal (a)"></div>
        <div class="col"><input type="number" id="d" class="form-control" placeholder="Beda (d)"></div>
        <div class="col"><input type="number" id="nArit" class="form-control" placeholder="Jumlah suku (n)"></div>
        <div class="col-12"><button class="btn btn-primary w-100" onclick="deretAritmatika()">Hitung</button></div>
      </div>
      <p class="mt-2" id="hasilDeret"></p>
    </div>
  </div>

  <!-- BOOLEAN -->
  <div class="card mb-3">
    <div class="card-header">5. Aljabar Boolean (JS syntax)</div>
    <div class="card-body">
      <input type="text" id="boolExp" class="form-control mb-2" placeholder="Contoh: (true && false) || true">
      <button class="btn btn-primary" onclick="aljabarBoolean()">Evaluasi</button>
      <p class="mt-2" id="hasilBoolean"></p>
    </div>
  </div>

  <!-- RELASI -->
  <div class="card mb-3">
    <div class="card-header">6. Relasi (Reflektif, Simetris, Transitif)</div>
    <div class="card-body">
      <textarea id="relasiInput" class="form-control mb-2" placeholder="Contoh: 1,1;1,2;2,1;2,2" rows="3"></textarea>
      <input type="text" id="himpunanInput" class="form-control mb-2" placeholder="Himpunan: 1,2">
      <button class="btn btn-primary" onclick="cekRelasi()">Cek Relasi</button>
      <p class="mt-2" id="hasilRelasi"></p>
    </div>
  </div>

  <!-- MATRIKS -->
  <div class="card mb-3">
    <div class="card-header">7. Penjumlahan Matriks 2x2</div>
    <div class="card-body">
      <p>M1:</p>
      <div class="row g-2">
        <div class="col"><input id="m1a" type="number" class="form-control"></div>
        <div class="col"><input id="m1b" type="number" class="form-control"></div>
      </div>
      <div class="row g-2 mt-1">
        <div class="col"><input id="m1c" type="number" class="form-control"></div>
        <div class="col"><input id="m1d" type="number" class="form-control"></div>
      </div>
      <p class="mt-3">M2:</p>
      <div class="row g-2">
        <div class="col"><input id="m2a" type="number" class="form-control"></div>
        <div class="col"><input id="m2b" type="number" class="form-control"></div>
      </div>
      <div class="row g-2 mt-1">
        <div class="col"><input id="m2c" type="number" class="form-control"></div>
        <div class="col"><input id="m2d" type="number" class="form-control"></div>
      </div>
      <button class="btn btn-primary w-100 mt-3" onclick="tambahMatriks()">Jumlahkan</button>
      <pre class="mt-2" id="hasilMatriks"></pre>
    </div>
  </div>

</div>

<script>
  function faktorial() {
    const n = parseInt(document.getElementById("factN").value);
    let result = 1;
    for (let i = 2; i <= n; i++) result *= i;
    document.getElementById("hasilFaktorial").innerText = `Hasil: ${result}`;
  }

  function kombinasi() {
    const n = parseInt(document.getElementById("n").value);
    const r = parseInt(document.getElementById("r").value);
    const fact = x => x <= 1 ? 1 : x * fact(x - 1);
    const hasil = fact(n) / (fact(r) * fact(n - r));
    document.getElementById("hasilKombinasi").innerText = `C(${n}, ${r}) = ${hasil}`;
  }

  function fpbKpk() {
    let a = parseInt(document.getElementById("a").value);
    let b = parseInt(document.getElementById("b").value);
    const fpb = (x, y) => y === 0 ? x : fpb(y, x % y);
    const hasilFPB = fpb(a, b);
    const hasilKPK = Math.abs(a * b) / hasilFPB;
    document.getElementById("hasilFPBKPK").innerText = `FPB = ${hasilFPB}, KPK = ${hasilKPK}`;
  }

  function deretAritmatika() {
    const a = parseInt(document.getElementById("a1").value);
    const d = parseInt(document.getElementById("d").value);
    const n = parseInt(document.getElementById("nArit").value);
    const Un = a + (n - 1) * d;
    const Sn = (n / 2) * (2 * a + (n - 1) * d);
    document.getElementById("hasilDeret").innerText = `Un = ${Un}, Sn = ${Sn}`;
  }

  function aljabarBoolean() {
    try {
      const exp = document.getElementById("boolExp").value;
      const hasil = eval(exp);
      document.getElementById("hasilBoolean").innerText = `Hasil: ${hasil}`;
    } catch {
      document.getElementById("hasilBoolean").innerText = "Ekspresi tidak valid";
    }
  }

  function cekRelasi() {
    const relasiStr = document.getElementById("relasiInput").value;
    const himpStr = document.getElementById("himpunanInput").value;
    const himp = himpStr.split(',').map(x => x.trim());
    const relasi = relasiStr.split(';').map(pair => pair.trim().split(','));

    const isReflektif = himp.every(x => relasi.some(([a, b]) => a === x && b === x));
    const isSimetris = relasi.every(([a, b]) => relasi.some(([c, d]) => c === b && d === a));
    const isTransitif = relasi.every(([a, b]) => {
      return relasi.filter(([x, y]) => x === b).every(([_, c]) =>
        relasi.some(([d, e]) => d === a && e === c));
    });

    document.getElementById("hasilRelasi").innerText =
      `Reflektif: ${isReflektif}, Simetris: ${isSimetris}, Transitif: ${isTransitif}`;
  }

  function tambahMatriks() {
    const m1 = [parseInt(m1a.value), parseInt(m1b.value), parseInt(m1c.value), parseInt(m1d.value)];
    const m2 = [parseInt(m2a.value), parseInt(m2b.value), parseInt(m2c.value), parseInt(m2d.value)];
    const hasil = m1.map((val, i) => val + m2[i]);
    document.getElementById("hasilMatriks").innerText = 
      `[${hasil[0]} ${hasil[1]}]\n[${hasil[2]} ${hasil[3]}]`;
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
</body>
</html>
